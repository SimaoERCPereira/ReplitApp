{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h2 class="page-title mb-0">Register</h2></div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="favorite_team">Favorite Team (Optional)</label>
                        <input type="text" class="form-control" id="favorite_team" name="favorite_team">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <hr>
                <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
