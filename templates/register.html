{% extends "base.html" %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-xl font-bold mb-0">Register</h2>
            </div>
            <div class="px-6 py-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="">
                    <div class="mb-4">
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-1 font-medium">Email address</label>
                        <input type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="favorite_team" class="block mb-1 font-medium">Favorite Team (Optional)</label>
                        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="favorite_team" name="favorite_team">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Register</button>
                </form>
                <hr class="my-6">
                <p class="text-center text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
