{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="display-1">{{ error_code }}</h1>
                    <h2>{{ error_message }}</h2>
                    <p class="text-muted">Something went wrong. Please try again later.</p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Go back to home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
