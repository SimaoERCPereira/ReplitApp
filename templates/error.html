{% extends "base.html" %}
{% block content %}
<div class="flex justify-center mt-12">
    <div class="w-full max-w-lg">
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <h1 class="text-6xl font-bold text-blue-600 mb-2">{{ error_code }}</h1>
            <h2 class="text-2xl font-semibold mb-2">{{ error_message }}</h2>
            <p class="text-gray-400 mb-6">Something went wrong. Please try again later.</p>
            <a href="{{ url_for('home') }}" class="inline-block px-6 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Go back to home</a>
        </div>
    </div>
</div>
{% endblock %}
